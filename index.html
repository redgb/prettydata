<!DOCTYPE html>
<html>
<head>
    <title>pretty data</title>
</head>

<body>
    <h1>data</h1>

    <p id = "name"></p>
    <p id = "size"></p>
    <p id= "filecontents"></p>

    <div>
        <table id = "table">
        </table>
    </div>

    <button onclick = "splitData()">"button"</button>

    <script>
    var finaltable = ""

    function splitData() {
        var data = "Row ID,Order Priority,Discount,Unit Price";
        var table = data.split(",");
        displayNewRow(table, 1);
        var data = "Rffffffow ID,Order Priffddfdfority,Disssddscount,Unsddsit Price";
        var table = data.split(",");
        displayNewRow(table, 2)
    }

    function displayNewRow(data, rownumber) {
        //data is the actual array that holds the data.
        //rownumber is the number of the row in the table that is to be made.
        var appendsfirst = "The first thing to append to the row.";
        var appendslast = "The last thing to append to the row.";

        if (rownumber == 1) {
            appendsfirst = "<thead><tr>";
            appendslast = "</tr></thead><tbody>";
        }
        else if (rownumber == data.length) {
            appendsfirst = "<tr>";
           appendslast = "</tr>";
        }
        else {
            appendsfirst = "<tr>";
            appendslast = "</tr></tbody>";
        }

        finaltable += appendsfirst;
        var i;
        for (i = 0; i < data.length; i++) {
            finaltable += "<th>" + data[i] + "</th>";
        }
        finaltable += appendslast;

        document.getElementById("table").innerHTML = finaltable;
    }
    </script>
</body>
</html>
