<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>pretty data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--ag-grid-->
    <script src="https://unpkg.com/ag-grid/dist/ag-grid.min.noStyle.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/ag-grid/dist/styles/ag-grid.css">
    <link rel="stylesheet" href="https://unpkg.com/ag-grid/dist/styles/ag-theme-balham.css">
    <link rel="stylesheet" href="https://unpkg.com/ag-grid/dist/styles/ag-theme-balham-dark.css">
    <!--lodash-->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
</head>

<body onload = "start()">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!--navbar title-->
    <a class="navbar-brand" href="#">pretty data</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!--dropdown menu-->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <!--dropdown menu button-->
            <li class="nav-item dropdown" id = "recentfiles">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Files
                </a>
                <!--dropdown options-->
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#" id = "currentfile">none currently opened</a>
                    <a class="dropdown-item" href="#">1</a>
                    <a class="dropdown-item" href="#">2</a>
                    <a class="dropdown-item" href="#">3</a>
                    <a class="dropdown-item" href="#">4</a>
                </div>
            </li>
        </ul>
        <div></div>

        <!--file upload button-->
        <div class="input-group-sm">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile02" onchange="readData(event)">
                <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02" id = "currentfilename">pick a .CSV file</label>
            </div>
        </div>
    </div>
</nav>

<!--tab navigation-->
<ul class="nav nav-tabs nav-fill nav-pills" id="myTab" role="tablist">
    <!--table-->
    <li class="nav-item">
        <a class="nav-link active" id="tabletab-tab" data-toggle="tab" href="#tabletab" role="tab" aria-controls="tabletab" aria-selected="true">table</a>
    </li>

    <!--bar graph-->
    <li class="nav-item">
        <a class="nav-link" id="bar-tab" data-toggle="tab" href="#bar" role="tab" aria-controls="bar" aria-selected="false">bar graph</a>
    </li>

    <!--line graph-->
    <li class="nav-item">
        <a class="nav-link" id="line-tab" data-toggle="tab" href="#line" role="tab" aria-controls="line" aria-selected="false">line graph</a>
    </li>

    <!--scatter graph-->
    <li class="nav-item">
        <a class="nav-link" id="scatter-tab" data-toggle="tab" href="#scatter" role="tab" aria-controls="scatter" aria-selected="false">scatter graph</a>
    </li>

    <!--heat map-->
    <li class="nav-item">
        <a class="nav-link" id="heat-tab" data-toggle="tab" href="#heat" role="tab" aria-controls="heat" aria-selected="false">heat map</a>
    </li>
</ul>

<!--tab contents-->
<div class="tab-content" id="myTabContent">
    <!--table-->
    <div class="tab-pane fade show active" id="tabletab" role="tabpanel" aria-labelledby="table-tab"><p id = "textstore" style="display:none"></p>
        <div style = "text-align: center;position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);"><h1 id = "loadtexttable">load a file</h1></div>
        <div id="tablefinal" style="height: 88vh;" class="ag-theme-balham"></div>
    </div>

    <!--bar graph-->
    <div class="tab-pane fade" id="bar" role="tabpanel" aria-labelledby="bar-tab">
        <div style = "text-align: center;position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);"><h1 id = "loadtextbar">load a file</h1></div>
    </div>

    <!--line graph-->
    <div class="tab-pane fade" id="line" role="tabpanel" aria-labelledby="line-tab">
        <div style = "text-align: center;position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);"><h1 id = "loadtextline">load a file</h1></div>
    </div>

    <!--scatter graph-->
    <div class="tab-pane fade" id="scatter" role="tabpanel" aria-labelledby="scatter-tab">
        <div style = "text-align: center;position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);"><h1 id = "loadtextpanel">load a file</h1></div>
    </div>

    <!--heat map-->
    <div class="tab-pane fade" id="heat" role="tabpanel" aria-labelledby="heat-tab">
        <div style = "text-align: center;position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);"><h1 id = "loadtextheat">load a file</h1></div>
    </div>
</div>

<!--main scripts-->
<script src = "main.js" type="text/javascript"></script>
<!--bootstrap extras-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
