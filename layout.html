<ul class="nav nav-tabs nav-fill nav-pills" id="myTab" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" id="tabletab-tab" data-toggle="tab" href="#tabletab" role="tab" aria-controls="tabletab" aria-selected="true">table</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="bar-tab" data-toggle="tab" href="#bar" role="tab" aria-controls="bar" aria-selected="false">bar graph</a>

    <li class="nav-item">

    </li>

<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="tabletab" role="tabpanel" aria-labelledby="table-tab"><p id = "textstore" style="display:none"></p>
        <div style = "text-align: center;position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);"><h1 id = "loadtexttable">load a file</h1></div>
        <div>
            <table id = "table" class = "table table-sm .table-responsive">
            </table>
        </div>
    </div>

    <div class="tab-pane fade" id="bar" role="tabpanel" aria-labelledby="bar-tab">
        <div style = "text-align: center;position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);"><h1 id = "loadtextbar">load a file</h1></div>
    </div>
    <div class="tab-pane fade" id="line" role="tabpanel" aria-labelledby="line-tab">
        <div style = "text-align: center;position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);"><h1 id = "loadtextline">load a file</h1></div>
    </div>
    <div class="tab-pane fade" id="scatter" role="tabpanel" aria-labelledby="scatter-tab">
        <div style = "text-align: center;position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);"><h1 id = "loadtextpanel">load a file</h1></div>
    </div>
    <div class="tab-pane fade" id="heat" role="tabpanel" aria-labelledby="heat-tab">
        <div style = "text-align: center;position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);"><h1 id = "loadtextheat">load a file</h1></div>
    </div>
</div>


<script>
    var finaltable = ""

    function readFile(event) {
        var fileList = event.target.files;

        var reader = new FileReader();

        reader.onload = function(loadedEvent) {
            filetext = loadedEvent.target.result;
            document.getElementById("textstore").innerHTML = filetext;
            document.getElementById("currentfile").innerHTML = fileList[0].name;
            document.getElementById("currentfilename").innerHTML = fileList[0].name + " opened";
            var elem = document.getElementById("loadtexttable");
            elem.style.display = "none";
            elem = document.getElementById("loadtextbar");
            elem.style.display = "none";
            elem = document.getElementById("loadtextline");
            elem.style.display = "none";
            elem = document.getElementById("loadtextpanel");
            elem.style.display = "none";
            elem = document.getElementById("loadtextheat");
            elem.style.display = "none";
            splitText();
        }
        reader.readAsText(fileList[0]);
    }

    function splitText() {
        filetext = document.getElementById("textstore").innerHTML;
        var columns = filetext.split("\n");
        var i;
        for (i = 0; i < columns.length; i++) {
            var row = columns[i].split(",");
            displayNewRow(row, i)
        }
    }

    function displayNewRow(data, rownumber) {
        var appendsfirst = "";
        var appendslast = "";
        var appendstype = "";

        if (rownumber === 0) {
            appendsfirst = "<thead>";
            appendstype = "th";
            appendslast = "</th></thead><tbody>";
        }
        else if (rownumber === data.length+1) {
            appendsfirst = "<tr>";
            appendstype = "td";
            appendslast = "</tr></tbody>";
        }
        else {
            appendsfirst = "<tr>";
            appendstype = "td";
            appendslast = "</tr>";
        }

        finaltable += appendsfirst;
        var i;
        for (i = 0; i < data.length; i++) {
            finaltable += "<" + appendstype + ">" + data[i] + "</" + appendstype + ">";
        }
        finaltable += appendslast;
        if (rownumber % 10 === 0 || rownumber <= 10) {
            document.getElementById("table").innerHTML = finaltable;
        }
    }
</script>
